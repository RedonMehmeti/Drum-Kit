<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="drum-kit">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Hi-Hat</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hi-Hat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
    </div>

    <audio data-key="65" src="sounds_boom.wav"></audio>
    <audio data-key="83" src="sounds_clap.wav"></audio>
    <audio data-key="68" src="sounds_hihat.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
